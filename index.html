<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" data-screen></div>
        <div class="keyboard">
            <button class="cBox" id="clear">AC</button>
            <button class="cBox" id="del">Del</button>
            <button class="cBox" id="divide">/</button>
            <button class="cBox" id="multiply">*</button>
            <button class="cBox">7</button>
            <button class="cBox">8</button>
            <button class="cBox">9</button>
            <button class="cBox" id="subtrack">-</button>
            <button class="cBox">4</button>
            <button class="cBox">5</button>
            <button class="cBox">6</button>
            <button class="cBox" id="add">+</button>
            <button class="cBox">1</button>
            <button class="cBox">2</button>
            <button class="cBox">3</button>
            <button class="cBox" id="equal">=</button>
            <button class="cBox" id="zero">0</button>
            <button class="cBox" id="dot">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
